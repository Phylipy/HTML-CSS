<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>Este video esta hospedado localmente</p>

    <video width="560" poster="midia/url.jpg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo(1).mkv" type="video/mvk">
        <source src="midia/Meuvideo(1).webm" type="video/webm">
        <p>Seu Navegador não tem compatibilidade com o reprodução de video.</p>
    </video>

    <h2>Vidos Hospedados no <strong>Youtube</strong></h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=dYdcEE1Kl5zSYLFI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Video hospedado no <Strong>Vimeo</Strong></h2>
    <iframe src="https://player.vimeo.com/video/185921189?h=83e34e861f" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
