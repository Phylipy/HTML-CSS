<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag foi utilizada em cada caso.</p>

    <ul>
        <li><abbr title="<p>">Paragrafos</abbr></li>
        <li><abbr title="<h1>">Título</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<a>">Hiperlink</abbr></li>
        <li><abbr title="<ins>">Sublinhar texto</abbr></li>
        <li><abbr title="<ul> ou <ol>">Abrilir listagem</abbr></li>
        <li><abbr title="<Mark>">Marcação de texto</abbr></li>

    </ul>
</body>
